<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            background-color: #050505 !important;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>

<body class="min-h-screen bg-[#050505] flex items-center justify-center">
    <div class="w-full max-w-sm p-8">
        <div class="text-center mb-8">
            <div class="w-3 h-3 rounded-full bg-blue-500 mx-auto mb-4"></div>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <input type="password" id="password-input" placeholder="Password" autocomplete="off"
                    class="w-full bg-[#0d0d0d] border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-blue-500 transition-colors" />
            </div>

            <div id="error-message" class="text-red-500 text-sm text-center hidden">
                Incorrect password
            </div>

            <button type="submit" id="submit-btn"
                class="w-full bg-white text-black font-bold py-3 rounded-lg hover:bg-gray-200 transition-colors disabled:opacity-50">
                Enter
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');

        // Auto-redirect if already logged in
        async function checkSession() {
            const token = localStorage.getItem('_lmn_token');
            if (!token) return;

            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                const data = await response.json();
                if (data.valid) {
                    window.location.href = 'admin.html';
                }
            } catch (e) { }
        }
        checkSession();

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = '...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: passwordInput.value })
                });

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    data = { success: false };
                }

                if (response.ok && data.success) {
                    // Store token in localStorage for persistence across refreshes
                    localStorage.setItem('_lmn_token', data.token);
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.textContent = data.message || 'Incorrect password';
                    errorMessage.classList.remove('hidden');
                    passwordInput.value = '';
                    passwordInput.classList.add('border-red-500');

                    setTimeout(() => {
                        errorMessage.classList.add('hidden');
                        passwordInput.classList.remove('border-red-500');
                    }, 2000);
                }
            } catch (err) {
                errorMessage.textContent = 'Server error';
                errorMessage.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enter';
            }
        });
    </script>
</body>

</html>
